<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Validação de cartão LABORATÓRIA</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Olá, seja bem - vindos!</h1>
        <h2>Valide aqui seu cartão de crédito.</h2>
        <p>Obrigado por fazer seu pedido na___________.</p>

        <p>Para que seu pedido seu realizado com sucesso, preencha seus dados e de seu cartão para que ele seja
            validado.
        </p>
    </header>
    <main>

        <div class="container">
            <div class="box-form">
                <p class="display-none" id="cartaoCadastrado">Cartão cadastrado com sucesso!!</p>
                <form action="" id="formulario" onsubmit="return false">
                    <div>

                        <div class="inputBox">
                            <label>Nome do Titular</label>
                            <input type="text" id="nomedotitular" class="nomeDoTitularInput"
                                oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                        </div>
                        <div class="inputBox">
                            <label>Número do cartão</label>
                            <input type="text" id="numerodocartao" maxlength="16" class="numeroDoCartaoInput"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                        </div>
                    </div>
                    <div class="flexbox">

                        <div class="flexbox inputBox">
                            <label>Validade</label>
                            <select name="" id="mes" class="mesInput">
                                <option value="mes" selected disabled>Mês</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="flexbox inputBox">
                            <label>Validade</label>
                            <select name="" id="ano" class="ano-input">
                                <option value="Ano" selected disabled>Ano</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputBox">
                        <label>cvv</label>
                        <input type="text" id="cvv" maxlength="3" class="cvvInput"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                    </div>
                    <div>
                        <button submit="submit" id="enviaFormulario" class="validarBtn"
                            onclick="validarFormulario()">Validar</button>
                        <button class="validarBtn" onclick="ocultarDoNumero()"> Ocultar Valores</button>
                    </div>
                </form>
            </div>


        </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
</body>

</html>
